      rel="stylesheet"
    />

  <body>
    <header>
      <h1>Contact Book</h1>
    </header>
    <div class="container">
      <form>
        <div class="formInput">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="formInput">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required />
        </div>
        <div class="formInput">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" required />
        </div>
        <div class="formInput">
          <label for="photo">Photo URL</label>
          <input type="url" id="photo" required />
        </div>
        <button class="btn-add">Add Contact</button>
      </form>

      <div class="contact-list"></div>

      <div class="edit-modal">
        <input type="text" id="editName" placeholder="Name" required />
        <input type="text" id="editLastName" placeholder="Last Name" required />
        <input
          type="tel"
          id="editPhoneNumber"
          placeholder="Phone Number"
          required
        />
        <input type="url" id="editPhoto" placeholder="Photo URL" required />
        <button class="btn-edit-save">Save</button>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
